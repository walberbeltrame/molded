<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8" />
  <meta name="google" content="notranslate" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="description" content="Make sample to use persistence classes with IndexedDB and paginating with DOM." />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
  <title>Sample Molded with IndexedDB in view of DOM</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.grey-indigo.min.css">
  <style>
   .mdl-card {
    margin: 0 auto;
    margin-top: 20px;
   }
   .mdl-list__item {
    width: 80%;
    margin: 0 auto;
    max-height: 60px;
    margin-bottom: 20px;
    border-bottom: 1px solid grey;
   }
   .mdl-list__item-primary-content > .material-icons {
    margin-right: 10px;
   }
   #view-source {
    position: fixed;
    display: block;
    right: 0;
    bottom: 0;
    margin-right: 40px;
    margin-bottom: 40px;
    z-index: 900;
   }
  </style>
 </head>
 <body class="mdl-color--grey-50">
  <div class="mdl-layout mdl-js-layout">
   <main class="mdl-layout__content">
    <div class="mdl-grid">
     <div class="mdl-cell mdl-cell--4-col-phone mdl-cell--8-col-tablet"></div>
     <div class="mdl-cell mdl-cell--4-col-phone mdl-cell--8-col-tablet">
      <div class="mdl-card mdl-shadow--2dp">
       <div class="mdl-card__title mdl-card--expand mdl-color--grey-100">
        <h2 class="mdl-card__title-text mdl-color-text--blue-900">Sample</h2>
       </div>
       <div class="mdl-card__supporting-text mdl-color--grey-100">
        Make sample to use persistence classes with IndexedDB and paginating with DOM.
        <div class="mdl-textfield mdl-js-textfield">
         <input id="note" class="mdl-textfield__input" type="text"/>
         <label class="mdl-textfield__label" for="note">Enter a note</label>
         <span class="mdl-textfield__error">Note is required.</span>
        </div>
       </div>
       <div class="mdl-card__menu">
        <button class="mdl-button mdl-button--icon mdl-js-button mdl-button--fab mdl-js-ripple-effect">
         <i class="material-icons">add</i>
        </button>
       </div>
      </div>
      <ul class="mdl-list">
       <template>
        <li class="mdl-list__item">
         <span class="mdl-list__item-primary-content">
          <i class="material-icons mdl-color-text--blue-900">notes</i>
          <div contentEditable="true"></div>
         </span>
         <button class="mdl-list__item-secondary-action mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
          <i class="material-icons">delete</i>
         </button>
        </li>
       </template>
      </ul>
     </div>
     <div class="mdl-cell mdl-cell--4-col-phone mdl-cell--8-col-tablet"></div>
    </div>
   </main>
  </div>
  <div id="message" class="mdl-js-snackbar mdl-snackbar">
   <div class="mdl-snackbar__text"></div>
   <button class="mdl-snackbar__action"></button>
  </div>
  <div id="error" class="mdl-js-snackbar mdl-snackbar">
   <div class="mdl-snackbar__text mdl-color-text--red"></div>
   <button class="mdl-snackbar__action"></button>
  </div>
  <a href="https://github.com/walberbeltrame/molded/tree/master/samples/indexeddb" target="_blank" id="view-source" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-color--accent mdl-color-text--white">View Source</a>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script type="module" src="index.js"></script>
 </body>
</html>
