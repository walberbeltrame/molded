<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8" />
  <meta name="google" content="notranslate" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="description" content="Make sample to use persistence classes with IndexedDB and paginating with DOM." />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
  <title>Sample Molded with IndexedDB in view of DOM</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.grey-indigo.min.css">
  <style>
   .mdl-card {
    margin: 0 auto;
    margin-top: 20px;
   }
  </style>
 </head>
 <template>
  
 </template>
 <body class="mdl-color--grey-25">
  <div class="mdl-layout mdl-js-layout">
   <main class="mdl-layout__content">
    <div class="mdl-card mdl-shadow--2dp">
     <div class="mdl-card__title mdl-card--expand mdl-color--grey-100">
      <h2 class="mdl-card__title-text">Sample</h2>
     </div>
     <div class="mdl-card__supporting-text mdl-color--grey-100">
      Make sample to use persistence classes with IndexedDB and paginating with DOM.
      <div class="mdl-textfield mdl-js-textfield">
       <input id="note" class="mdl-textfield__input" type="text" />
       <label class="mdl-textfield__label" for="note">Enter a note</label>
      </div>
     </div>
     <div class="mdl-card__menu">
      <button id="add" class="mdl-button mdl-button--icon mdl-js-button mdl-button--fab mdl-js-ripple-effect">
       <i class="material-icons">add</i>
      </button>
     </div>
    </div>
   </main>
  </div>
  <div id="snackbar" class="mdl-js-snackbar mdl-snackbar">
   <div class="mdl-snackbar__text"></div>
   <button class="mdl-snackbar__action"></button>
  </div>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script type="module" src="index.js" />
 </body>
</html>
